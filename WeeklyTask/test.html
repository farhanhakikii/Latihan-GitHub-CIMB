        //function remove vowels
        var removevowel = function(hapusvokal){
            let result = ''
            for(i = 0; i < hapusvokal.length; i++){
                var kata = hapusvokal[i]
                if('aiueo'.match(kata.toLowerCase() == null )){
                    result += kata
                }
            }
            return result
        }
